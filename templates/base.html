{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %}{% endblock page_title %} | HyeonTube</title>
</head>

<body class="">
    {% include "partials/messages.html" %}
    <header class="">
        <div class="">
            <a href="{% url '' %}" class="">
                <img class="" src="{% static 'img/yt_logo.png' %}">HyeonTube
            </a>

            {% block search-bar %}
            <form method="get" action="{% url '' %}" class="w-9/12">
                <input class="" name="keyword" placeholder="Search" />
            </form>
            {% endblock search-bar %}

        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
</body>

</html>
